<!-- @keyup을 통해 글쓰기 미리보기하는 방법 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

   
</head>
<body>
    <div id="app">
      <div v-for="(person , index) in people" :key="person.name">
          {{ person.name}} {{person.age}} {{index}}
      </div>

    </div>
    
    <script>
        new Vue({
            el: '#app',
            data : {
                people:[
                    {name : 'a', age : 20},
                    {name : 'b', age : 21},
                    {name : 'c', age : 22},
                    {name : 'd', age : 23}
                    
                ]
              
            },
            methods: {
                
                
             },
        })
    </script>
</body>
</html>
