<!-- @keyup을 통해 글쓰기 미리보기하는 방법 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

   
</head>
<body>
    <div id="app">
        <!-- <div v-if="number === 1">YES</div>
        <div v-else-if="number === 2">2임</div>
        <div v-else>NO</div>
        <button @click ="toggle">toggle</button> {{number}} -->

        <div v-show="show">Yes</div>
        <button @click ="toggle">toggle</button> 

    </div>
    
    <script>
        new Vue({
            el: '#app',
            data : {
               number: 1,
               show: false
            },
            methods: {
                toggle(){
                   this.show = !this.show;
                }
                
             },
        })
    </script>
</body>
</html>
